version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: packages/server/Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - ./packages/server/.env
    environment:
      - ZK_MPC_NODE_0_HTTP=http://zk-mpc-node-0:9000
      - ZK_MPC_NODE_1_HTTP=http://zk-mpc-node-1:9001
      - ZK_MPC_NODE_2_HTTP=http://zk-mpc-node-2:9002
      - RUST_LOG=${RUST_LOG:-debug}
    volumes:
      - .:/usr/src/workspace
      - backend_target:/usr/src/workspace/target
    working_dir: /usr/src/workspace/packages/server

  zk-mpc-node-0:
    build:
      context: .
      dockerfile: packages/zk-mpc-node/Dockerfile
    environment:
      - RUST_LOG=debug
      - ZK_MPC_NODE_0_TCP=zk-mpc-node-0:8000
      - ZK_MPC_NODE_1_TCP=zk-mpc-node-1:8001
      - ZK_MPC_NODE_2_TCP=zk-mpc-node-2:8002
      - MPC_HTTP_PORT=9000
      - SERVER_URL=http://backend:8080
    volumes:
      - .:/usr/src/workspace
      - mpc_target_0:/usr/src/workspace/target
    working_dir: /usr/src/workspace/packages/zk-mpc-node
    command: ["start", "--id", "0"]

  zk-mpc-node-1:
    build:
      context: .
      dockerfile: packages/zk-mpc-node/Dockerfile
    environment:
      - RUST_LOG=debug
      - ZK_MPC_NODE_0_TCP=zk-mpc-node-0:8000
      - ZK_MPC_NODE_1_TCP=zk-mpc-node-1:8001
      - ZK_MPC_NODE_2_TCP=zk-mpc-node-2:8002
      - MPC_HTTP_PORT=9000
      - SERVER_URL=http://backend:8080
    volumes:
      - .:/usr/src/workspace
      - mpc_target_1:/usr/src/workspace/target
    working_dir: /usr/src/workspace/packages/zk-mpc-node
    command: ["start", "--id", "1"]

  zk-mpc-node-2:
    build:
      context: .
      dockerfile: packages/zk-mpc-node/Dockerfile
    environment:
      - RUST_LOG=debug
      - ZK_MPC_NODE_0_TCP=zk-mpc-node-0:8000
      - ZK_MPC_NODE_1_TCP=zk-mpc-node-1:8001
      - ZK_MPC_NODE_2_TCP=zk-mpc-node-2:8002
      - MPC_HTTP_PORT=9000
      - SERVER_URL=http://backend:8080
    volumes:
      - .:/usr/src/workspace
      - mpc_target_2:/usr/src/workspace/target
    working_dir: /usr/src/workspace/packages/zk-mpc-node
    command: ["start", "--id", "2"]

  frontend:
    build:
      context: .
      dockerfile: packages/nextjs/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8080/ws}
    env_file:
      - ./packages/nextjs/.env.local

volumes:
  backend_target:
  mpc_target_0:
  mpc_target_1:
  mpc_target_2:
